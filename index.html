<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jenny's Birthday Site!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="font center">JENNY'S BIRTHDAY WEBSITE!</h1>
    <div id="main">
        <img alt="cake" src="cake.jpg" id="cake"/><img alt="flame" src="flame.png" id="flame2"/>
        <img alt="flame" src="flame.png" id="flame1"/>&nbsp;
        <img alt="flame" src="flame.png" id="flame3"/>
        <img alt="flame" src="flame.png" id="flame4"/>
        <img alt="flame" src="flame.png" id="flame5"/>
        <img alt="flame" src="flame.png" id="flame6"/>
        <img alt="flame" src="flame.png" id="flame7"/>
    </div>
    <p class="font center" style="margin-bottom: 40px;"><b>Happy birthday, Jenny!</b>  Click the flames to blow them out and make a wish!</p>
    <p class="font">Your friend,</p>
    <p class="font">Silas<br /><small>(who can't draw, so he got the computer to do it for him.)</small></p>
    <button class="font" id="reset">Rekindle!</button>

    <script>
        for (i = 1; i <= 7; i++) {
            (function(i) {
                document.getElementById("flame" + i).onclick = function () {
                    document.getElementById("flame" + i).setAttribute("src", "smoke.png");
                };
            })(i);
        }

        document.getElementById("reset").onclick = function () {
            for (i = 1; i <= 7; i++) {
                document.getElementById("flame" + i).setAttribute("src", "flame.png");
            }
        }
    </script>
</body>
</html>
